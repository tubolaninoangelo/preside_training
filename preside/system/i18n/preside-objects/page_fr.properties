field.author.help=L'auteur de la page. Si ce champ est laiss\u00E9 vide, le nom de l'auteur sera h\u00E9rit\u00E9 de la page parent. Il peut \u00EAtre utilis\u00E9 par les moteurs de recherche pour fournir aux utilisateurs plus d'informations sur la page.
field.browser_title.title=Titre du navigateur
field.browser_title.help=Titre qui appara\u00EEt dans la barre de navigation pour cette page. Si le champ est laiss\u00E9 vide, le titre de la page sera utilis\u00E9.
field.description.title=Description meta
field.description.help=Une description de la page qui pourra appara\u00EEtre dans les r\u00E9sultats des moteurs de recherche avec le titre de la page. Les moteurs de recherche pourront aussi extraire des mots cl\u00E9s de cette description.
