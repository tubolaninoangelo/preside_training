field.name.help=Der Name des Auftritts ist nur f\u00FCr den internen Gebrauch zur einfachen Identifizierung des Auftritts
field.path.title=URL-Pfad
field.path.placeholder=z. B. /someotherpath
field.path.help=F\u00FCr Microsites ist ein Pfad ein einfacher Weg um sie von Ihrer Ursprungsseite zu unterscheiden, z. B. http\://www.meineseite.de/meinemicrosite/. ANMERKUNG\: Die Kombination aus Dom\u00E4ne und Pfad muss eindeutig sein unter allen Ihren Auftritten.
field.domain.title=Dom\u00E4ne
field.domain.placeholder=z. B. www.my-microsite.com
field.domain.help=Der Dom\u00E4nenname ohne den http\:// Teil, der zu Ihrer Seite f\u00FChrt. Anmerkung\: Die Kombination aus Dom\u00E4ne und Pfad muss unter allen Ihren Auftritten eindeutig sein.
field.protocol.title=Protokoll
field.protocol.help=Wenn Ihre gesamte Seite sicheres https verwenden soll, dann w\u00E4hlen Sie HTTPS. Im Zweifel w\u00E4hlen Sie HTTP. WICHTIG\: ein funktionsf\u00E4higes SSL Zertifikat muss auf dem Server installiert sein, damit https funktioniert.
field.template.title=Seitenvorlage
field.template.help=Seitenvorlagen werden \u00FCblicherweise von Ihren Webentwicklern erstellt. Wenn f\u00FCr Sie mehrere Vorlagen entwickelt wurden, dann k\u00F6nnen Sie aus diesen hier w\u00E4hlen.
field.redirect_domains.title=Weiterleitungsdom\u00E4nen
field.redirect_domains.help=Wenn Sie weitere Dom\u00E4nen besitzen die auf die Hauptdom\u00E4ne weiterleiten sollen, dann k\u00F6nnen Sie diese hier definieren (z. B. meinseite.de -> www.meineseite.de). Verwenden Sie pro Zeile eine einzelne Dom\u00E4ne ohne http\://.
field.alias_domains.title=Alternative Dom\u00E4nen
field.alias_domains.help=Wenn Sie weitere Dom\u00E4nen besitzen von denen aus diese Seite erreichbar sein soll, dann definieren Sie diese hier. Verwenden Sie pro Zeile eine einzelne Dom\u00E4ne ohne http\://.
field.hide_from_search.title=Vor Suchmaschinen verbergen
field.hide_from_search.help=Ob alle Seiten Ihrer Website vor Suchmaschinen (z. B. Google) verborgen werden sollen
field.author.title=Standard-Seitenautor
field.author.help=Wenn f\u00FCr eine Seite keinen Autor in den Metadaten angegeben ist, wird dieser verwendet. Sie k\u00F6nnen beispielsweise Ihren Firmennamen verwenden.
field.browser_title_prefix.title=Browsertitelpr\u00E4fix
field.browser_title_prefix.help=Dieser Text wird im Browsertitel jeder einzelnen Seite Ihrer Website vor den Titel der Seite gestellt
field.browser_title_suffix.title=Browsertitelsuffix
field.browser_title_suffix.help=Dieser Text wird im Browsertitel jeder einzelnen Seite Ihrer Website an den Titel der Seite angeh\u00E4ngt
