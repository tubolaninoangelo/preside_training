field.main_image.title=Main image
field.search_engine_access.title=Search engines
field.search_engine_access.help=Configure whether or not to allow search engines to index this page or whether to inherit this setting from the parent page.
field.access_restriction.title=Access restrictions
field.access_restriction.help=Pages set to inherit access, will have the same access rules as their parent page. Pages with unrestricted access are publicly viewable. Pages with restricted access can only be viewed by logged in users with sufficient privileges. Partially restricted pages can be accessed by all but may contain content that requires login and permissions to view.
field.access_condition.title=Access condition
field.access_condition.help=Choose a condition on which to grant access to the page when the page's access restriction is restricted
field.iframe_restriction.title=IFrame Restrictions
field.iframe_restriction.help=Set rules around whether or not the page should be allowed to be included in iframes; the default behaviour is to block this access. Inherit = inherit rules from parent page. Block = do not allow content in any iframes. Same origin = Allow page to be shown in iframes served on the same site. Allow = allow page to be served in an iframe in any site.
field.full_login_required.title=Require full login
field.full_login_required.help=When a user is logged in via a 'remember me' cookie, they are not considered to be fully logged in. Set this flag to true for pages where you want to ensure that a user must have entered their password to access the functionality or content.
field.grantaccess_to_all_logged_in_users.title=Any logged in user
field.grantaccess_to_all_logged_in_users.help=When ticked, the page will be accessible to any user who is logged in unless the are excluded by any 'exclude access' rules, below
field.layout.title=Layout
field.exclude_from_navigation.title=Exclude from main menu
field.exclude_from_navigation.help=If turned on, this page will not appear in the site's main menu
field.exclude_from_sub_navigation.title=Exclude from sub menu
field.exclude_from_sub_navigation.help=If turned on, this page will not appear in the site's 'sub' menus. Sub menus are often used to navigate sibling pages within a section, etc.
field.exclude_children_from_navigation.title=Exclude children from menus
field.exclude_from_sitemap.title=Exclude from site maps
field.exclude_from_sitemap.help=If turned on, this page will not appear in the site's site map page or sitemap XML feed for search engines
field.exclude_from_navigation_when_restricted.title=Auto hide in navigation
field.exclude_from_navigation_when_restricted.help=Hide from navigation menus when the current user does not have access to the page


field.navigation_title.title=Menu link title
