field.deny_access_to_users.title=Deny access to users
field.deny_access_to_users.help=The selected users will NOT be able to access this page, regardless of their benefits
field.internal_search_access.title=Internal search engine
field.internal_search_access.help=Choose whether or not to include the page in your site's own search engine. Choose "inherit" to take the settings from the parent page.

