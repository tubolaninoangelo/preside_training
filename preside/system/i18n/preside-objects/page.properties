field.author.help=The author of the page. Leave blank to have this inherited from the author of the parent page. Can be used by search engines to provide users with more information about your pages.
field.browser_title.title=Browser title
field.browser_title.help=The title that appears in the browser tab for the page. Leave blank to keep the same as the page title.
field.description.title=Meta description
field.description.help=A description of the page that may appear in search engine result pages along with the title of the page. Search engines may also extract keywords from this description.
