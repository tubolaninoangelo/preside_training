field.exclude_from_sub_navigation.title=Von Untermen\u00FC ausschliessen
field.exclude_from_sub_navigation.help=Wenn aktiviert erscheint diese Seite nicht in den Untermen\u00FCs. Untermen\u00FCs werden oft genutzt um auf Seiten innerhalb eines Bereichs zu navigieren, etc.
field.exclude_children_from_navigation.title=Unterseiten von Men\u00FCs ausschliessen
field.exclude_from_sitemap.title=Von Sitemap ausschliessen
field.exclude_from_sitemap.help=Wenn aktiv wird diese Seite nicht in der Sitemap der Website oder dem Sitemap XML-Feed f\u00FCr Suchmaschinen erscheinen
field.exclude_from_navigation_when_restricted.title=Automatisch in Navigation ausblenden
field.exclude_from_navigation_when_restricted.help=In der Navigation ausblenden, wenn der aktuelle Benutzer keinen Zugriff auf die Seite hat
