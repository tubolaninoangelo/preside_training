field.search_engine_access.title=Suchmaschinen
field.search_engine_access.help=Konfigurieren Sie, ob Suchmaschinen diese Seite indizieren d\u00FCrfen oder nicht oder ob die Seite das Verhalten der \u00FCbergeordneten Seite erben soll.
field.access_restriction.title=Zugriffsbeschr\u00E4nkungen
field.access_restriction.help=Seiten, die Zugriffsrechte erben, haben die gleichen Berechtigungen wie ihre \u00FCbergeordnete Seite. Seiten mit uneingeschr\u00E4nktem Zugriff sind \u00F6ffentlich erreichbar. Seiten mit eingeschr\u00E4nkten Zugriffsrechten k\u00F6nnen nur von angemeldeten Benutzern mit entsprechenden Berechtigungen angesehen werden. Teilweise eingeschr\u00E4nkte Seiten k\u00F6nnen angesehen werden, enthalten aber eventuell Inhalte f\u00FCr die ein Login und Berechtigungen zum Ansehen notwendig sind.
field.access_condition.title=Zugriffsbedingungen
field.access_condition.help=W\u00E4hlen Sie eine Bedingung mit der der Zugriff auf die Seite gew\u00E4hrt wird, wenn der Zugriff auf die Seite eingeschr\u00E4nkt ist
field.iframe_restriction.title=IFrame Beschr\u00E4nkungen
field.iframe_restriction.help=Definieren Sie Regeln, ob die Seite in IFrames eingebunden werden darf oder nicht. Die Standardeinstellung blockiert das Einbinden. Inherit \= Erbt die Regel der \u00FCbergeordneten Seite. Block \= blockiert das Einbinden in irgendwelche iframes. Same origin \= Erlaubt das Einbinden nur in iframes in der gleichen Website. Allow \= Erlaubt das Einbinden der Seite in eine iframe einer beliebigen Website.
field.full_login_required.title=Vollst\u00E4ndiger Login notwendig
field.full_login_required.help=Ist ein Benutzer \u00FCber das "angemeldet bleiben"-Cookie angemeldet, wird er nicht als vollst\u00E4ndig angemeldet behandelt. Setzen Sie die Einstellung f\u00FCr Seiten bei denen Sie sicherstellen wollen, dass der Benutzer sich mit seinem Passwort anmeldet bevor er Zugriff auf den Inhalt und die Funktionalit\u00E4t hat.
field.grantaccess_to_all_logged_in_users.title=F\u00FCr jeden angemeldeten Benutzer
field.grantaccess_to_all_logged_in_users.help=Wenn aktiviert ist diese Seite f\u00FCr jeden angemeldeten Benutzer sichtbar, solange er nicht durch eine der unten stehenden Regeln eingeschr\u00E4nkt wird
field.layout.title=Layout
