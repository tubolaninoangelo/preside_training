field.internal_search_access.help=W\u00E4hlen Sie ob die Seite in die Websiteinterne Suchmaschine aufgenommen werden soll. W\u00E4hlen Sie "Erben" um die Einstellung der \u00FCbergeordneten Seite zu verwenden.
