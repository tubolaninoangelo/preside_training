field.message.help=Saisissez le texte qui appara\u00EEtra sur le formulaire de r\u00E9initialisation du mot de passe pour aider les utilisateur \u00E0 cr\u00E9er un mot de passe s\u00E9curis\u00E9.
fieldset.basic.title=R\u00E8gles de configuration simples
fieldset.basic.description=Notre algorithme de g\u00E9n\u00E9ration de mots de passe calcule la fiabilit\u00E9 d'un mot de passe sur la base de calculs math\u00E9matiques identifiant la difficult\u00E9 pour un ordinateur de le trouver. Il prend \u00E9galement en compte la liste des 10 000 mots de passe les plus utilis\u00E9s, attribuant un score de 0 pour chaque mot de passe contenu dans cette liste. La mise en place de r\u00E8gles arbitraires relatives \u00E0 longueur du mot de passe, au nombre minimal de caract\u00E8res sp\u00E9ciaux, ou une combinaison des deux, permettent la g\u00E9n\u00E9ration de mots de passes plus fiables.
fieldset.detailed.title=R\u00E8gles de configuration d\u00E9taill\u00E9es
fieldset.detailed.description=Les r\u00E8gles de configuration d\u00E9taill\u00E9es permettent de mettre en place des r\u00E8gles relatives \u00E0 la cr\u00E9ation de mots de passe.
fieldset.messaging.title=Message personnalis\u00E9
fieldset.messaging.description=Le message que vous saisissez ici appara\u00EEtra sur les formulaires de r\u00E9initialisation pour guider les utilisateurs lors de la cr\u00E9ation d'un mot de passe s\u00E9curis\u00E9. 
