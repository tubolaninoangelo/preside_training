field.access_restriction.help=Les fichiers qui h\u00E9ritent les droits d'acc\u00E8s auront les m\u00EAmes droits d'acc\u00E8s que leur dossier parent. Les fichiers sans restrictions d'acc\u00E8s seront publiquement t\u00E9l\u00E9chargeables. Les fichiers avec des droits d'acc\u00E8s restreints ne seront t\u00E9l\u00E9chargeables que par les utilisateurs identifi\u00E9s avec des droits d'acc\u00E8s suffisants.
field.full_login_required.title=Requiert un login complet
field.full_login_required.help=Les utilisateurs qui s'identifient par le biais d'un cookie "se souvenir de moi", ne sont pas consid\u00E9r\u00E9s comme \u00E9tant totalement identifi\u00E9s. Activez cette option si vous souhaitez que les utilisateurs entrent manuellement leurs identifiants pour pouvoir acc\u00E9der \u00E0 la page, la fonctionnalit\u00E9 ou au contenu.
field.grant_access_to_benefits.title=Donner acc\u00E8s aux b\u00E9n\u00E9fices
field.grant_access_to_benefits.help=Les utilisateurs \u00E0 qui les b\u00E9n\u00E9fices s\u00E9lectionn\u00E9s ont \u00E9t\u00E9 attribu\u00E9s pourront t\u00E9l\u00E9charger ce fichier
