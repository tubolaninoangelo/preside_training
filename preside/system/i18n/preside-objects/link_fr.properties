field.text.title=Texte du lien
field.text.help=Ce texte appara\u00EEt \u00E0 la place du lien. Par d\u00E9faut, lorsque ce champ est laiss\u00E9 vide, le texte du lien appara\u00EEt.
field.image.title=Image
field.image.help=Choisissez ou mettez en ligne une image si vous souhaitez afficher une image \u00E0 la place d'un texte ou d'un lien.\nNOTE\: l'image ne sera pas recadr\u00E9e. Veuillez vous assurer que l'image que vous utilisez est \u00E0 la bonne taille.
