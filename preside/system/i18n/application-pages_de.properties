defaultform.access_restriction.help=Seiten, die Zugriffsrechte erben, haben die gleichen Berechtigungen wie ihre \u00FCbergeordnete Seite. Seiten mit uneingeschr\u00E4nktem Zugriff sind \u00F6ffentlich erreichbar. Seiten mit eingeschr\u00E4nkten Zugriffsrechten k\u00F6nnen nur von angemeldeten Benutzern mit entsprechenden Berechtigungen angesehen werden. Teilweise eingeschr\u00E4nkte Seiten k\u00F6nnen angesehen werden, enthalten aber eventuell Inhalte f\u00FCr die ein Login und Berechtigungen zum Ansehen notwendig sind.
